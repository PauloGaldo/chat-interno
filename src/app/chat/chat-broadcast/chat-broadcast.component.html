<div class="chat-broadcast">
    <!-- TOOLBAR -->
    <mat-toolbar mat-dialog-title class="toolbar" color="primary">
        <!-- EPIGRAFE PRINCIPAL -->
        <mat-toolbar-row [hidden]="!hiddenForm">
            <span fxFlex>Enviar broadcast</span>
            <button mat-icon-button [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <!-- CONTENIDO MODAL -->
    <mat-dialog-content class="body" fxLayout="row wrap">
        <!-- BROADCAST -->
        <div fxFlex="100">
            <form [formGroup]="systemMessageForm" (ngSubmit)="addSystemMessage(systemMessageForm)" fxLayout="row wrap" autocomplete="off">
                <mat-form-field fxFlex="100">
                    <input matInput formControlName="message" placeholder="Escribe tu mensaje en broadcast" autocomplete="off">
                </mat-form-field>
                <span class="send-btn" fxFlex="100" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary">Enviar</button>
                </span>
            </form>
        </div>
    </mat-dialog-content>
</div>
