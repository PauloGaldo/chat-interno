<div class="chat-dashboard" fxLayout="row wrap">
    <!-- NAVBAR -->
    <ci-chat-navbar fxFlex="100"></ci-chat-navbar>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="content-dashboard" fxFlex="100" fxLayout="row wrap">
        <!-- CONTACTOS -->
        <ci-chat-contacts fxFlex="30"
                          class="contacts-list"
                          (changed)="chatChanged($event)"></ci-chat-contacts>
        <!-- CAJA DE CHAT -->
        <ci-chat-window #windowChat
                        fxFlex="70"
                        class="contact-window"
                        [messages]="chatMessages"
                        (send)="onSendMessage($event)"></ci-chat-window>
    </div>
</div>
