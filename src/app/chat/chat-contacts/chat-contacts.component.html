<div class="contacts-container">
    <mat-tab-group mat-stretch-tabs>
        <!--Tab Contacts-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">contacts</mat-icon>
                Contactos
            </ng-template>
            <mat-list *ngIf="optionGroup === false">
                <mat-list-item (click)="createGroup()">
                    <mat-icon matListIcon>group</mat-icon>Nuevo Grupo
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListIcon>search</mat-icon>
                    <mat-form-field>
                        <input matInput placeholder="Buscar Chat">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item *ngFor="let contact of contacts" [ngClass]="{'active': isContactActive(contact)}"
                    (click)="selectContact(contact)">
                    <mat-icon matListIcon>account_circle</mat-icon>
                    <div matLine>{{contact.idPerfil}}</div>
                </mat-list-item>
            </mat-list>
            <!--Crear Grupo-->
            <div *ngIf="contactsGroup.length > 0">
                <mat-chip-list>
                    <mat-chip *ngFor="let contact of contactsGroup; let i = index" [attr.data-index]="i">
                        <div matLine>{{contact.idPerfil}}</div>
                        <mat-icon (click)="deleteContactGroup(i)">close</mat-icon>
                    </mat-chip>
                </mat-chip-list>
                <button mat-raised-button color="primary">Crear Grupo</button>
            </div>
            <mat-list *ngIf="optionGroup === true ">
                <mat-list-item *ngFor="let contact of contacts" [ngClass]="{'active': isContactActive(contact)}"
                    (click)="addContactGroup(contact)" [hidden]="isContactGroupSelected(contact)">
                    <mat-icon matListIcon>account_circle</mat-icon>
                    <div matLine>{{contact.idPerfil}}</div>
                </mat-list-item>
            </mat-list>
        </mat-tab>
        <!--Tab Chats-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">message</mat-icon>
                Chats
            </ng-template>
            <mat-list>
                <mat-list-item>
                    <mat-icon matListIcon>search</mat-icon>
                    <mat-form-field>
                        <input matInput placeholder="Buscar Chat">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item *ngFor="let contact of contacts" [ngClass]="{'active': isContactActive(contact)}"
                    (click)="selectContact(contact)">
                    <mat-icon matListIcon>message</mat-icon>
                    <div matLine>{{contact.idPerfil}}</div>
                </mat-list-item>
            </mat-list>
        </mat-tab>
    </mat-tab-group>
</div>
